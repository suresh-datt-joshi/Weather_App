<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Enhanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind for class-based dark mode
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-blue-100 to-indigo-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen py-4 px-4">

    <div class="w-full max-w-4xl mx-auto">
        <!-- Weather App Page -->
        <div id="weather-app-page" class="page active">
             <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg rounded-3xl shadow-2xl p-6 sm:p-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                    <div>
                        <h1 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400 bg-clip-text text-transparent">Weather Forecast</h1>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Get real-time weather updates</p>
                    </div>
                    <div class="flex gap-2">
                        <button id="favorites-toggle" class="bg-yellow-100 dark:bg-yellow-900/30 hover:bg-yellow-200 dark:hover:bg-yellow-900/50 text-yellow-700 dark:text-yellow-400 font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-colors relative">
                            ‚≠ê
                            <span id="favorites-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                        </button>
                        <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors">
                            <span id="theme-icon">üåô</span>
                        </button>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 mb-4">
                    <div class="flex-grow relative">
                        <input type="text" id="location-input" placeholder="Enter a city name..." class="w-full px-4 py-3 pl-10 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <button id="search-button" class="w-full sm:w-auto px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all transform hover:scale-105 shadow-lg">
                        Search
                    </button>
                </div>
                
                <!-- Recent Searches -->
                <div id="recent-searches" class="mb-4 hidden">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mb-2">Recent Searches:</p>
                    <div id="recent-searches-list" class="flex flex-wrap gap-2"></div>
                </div>

                <div class="flex items-center justify-center my-4">
                    <span class="h-px bg-gray-300 dark:bg-gray-600 flex-grow"></span>
                    <span class="mx-4 text-sm text-gray-500 dark:text-gray-400">or</span>
                    <span class="h-px bg-gray-300 dark:bg-gray-600 flex-grow"></span>
                </div>
                <button id="geolocation-button" class="w-full px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold rounded-xl hover:from-green-700 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-all transform hover:scale-105 shadow-lg mb-6">
                    üìç Use My Location
                </button>
                <div id="loader" class="text-center py-8 hidden">
                    <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-500 dark:text-gray-400">Fetching weather...</p>
                </div>
                <div id="error-message" class="relative text-red-500 font-medium p-4 pr-12 bg-red-100 dark:bg-red-900 dark:text-red-300 rounded-lg hidden mb-4">
                    <span id="error-text"></span>
                    <button id="dismiss-error-button" aria-label="Dismiss error" class="absolute top-1/2 right-3 -translate-y-1/2 text-red-600 dark:text-red-200 hover:bg-red-200 dark:hover:bg-red-800 rounded-full p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="weather-display" class="hidden opacity-0">
                    <!-- Current Weather -->
                    <div class="text-center mb-6">
                        <h2 id="city-name" class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mb-2"></h2>
                        <p id="weather-description" class="text-lg text-gray-600 dark:text-gray-300 capitalize"></p>
                        <p id="date-time" class="text-sm text-gray-500 dark:text-gray-400 mt-1"></p>
                    </div>
                    <div class="flex flex-col sm:flex-row items-center justify-center my-6 gap-4">
                        <img id="weather-icon" src="" alt="Weather Icon" class="w-32 h-32 animate-pulse">
                        <div>
                            <p id="temperature" class="text-8xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400 bg-clip-text text-transparent"></p>
                            <p id="temp-range" class="text-lg text-gray-600 dark:text-gray-400 text-center"></p>
                        </div>
                    </div>
                    
                    <!-- Enhanced Weather Details -->
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
                        <div class="bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-700 dark:to-gray-800 p-4 rounded-xl shadow-md">
                            <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">Feels Like</p>
                            <p id="feels-like" class="text-xl font-bold text-gray-800 dark:text-gray-200"></p>
                        </div>
                        <div class="bg-gradient-to-br from-green-50 to-green-100 dark:from-gray-700 dark:to-gray-800 p-4 rounded-xl shadow-md">
                            <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">Humidity</p>
                            <p id="humidity" class="text-xl font-bold text-gray-800 dark:text-gray-200"></p>
                        </div>
                        <div class="bg-gradient-to-br from-purple-50 to-purple-100 dark:from-gray-700 dark:to-gray-800 p-4 rounded-xl shadow-md">
                            <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">Wind Speed</p>
                            <p id="wind-speed" class="text-xl font-bold text-gray-800 dark:text-gray-200"></p>
                        </div>
                        <div class="bg-gradient-to-br from-orange-50 to-orange-100 dark:from-gray-700 dark:to-gray-800 p-4 rounded-xl shadow-md">
                            <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">Pressure</p>
                            <p id="pressure" class="text-xl font-bold text-gray-800 dark:text-gray-200"></p>
                        </div>
                    </div>

                    <!-- Additional Details -->
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
                            <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">Visibility</p>
                            <p id="visibility" class="text-lg font-semibold text-gray-800 dark:text-gray-200"></p>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
                            <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">Cloudiness</p>
                            <p id="cloudiness" class="text-lg font-semibold text-gray-800 dark:text-gray-200"></p>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl col-span-2 sm:col-span-1">
                            <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">Sunrise / Sunset</p>
                            <p id="sun-times" class="text-sm font-semibold text-gray-800 dark:text-gray-200"></p>
                        </div>
                    </div>

                    <!-- Favorite Button -->
                    <div class="flex justify-center gap-4 mb-6">
                        <button id="favorite-button" class="px-4 py-2 bg-yellow-100 dark:bg-yellow-900/30 text-yellow-700 dark:text-yellow-400 rounded-xl hover:bg-yellow-200 dark:hover:bg-yellow-900/50 transition-all flex items-center gap-2">
                            <span id="favorite-icon">‚≠ê</span>
                            <span id="favorite-text">Add to Favorites</span>
                        </button>
                        <button id="share-button" class="px-4 py-2 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 rounded-xl hover:bg-blue-200 dark:hover:bg-blue-900/50 transition-all flex items-center gap-2">
                            <span>üîó</span>
                            <span>Share</span>
                        </button>
                    </div>

                    <!-- Weather Alerts -->
                    <div id="weather-alerts" class="mb-6 hidden"></div>

                    <!-- Hourly Forecast -->
                    <div class="mt-8 mb-8">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold text-gray-800 dark:text-white">24-Hour Forecast</h3>
                            <button id="toggle-hourly" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">Show All</button>
                        </div>
                        <div id="hourly-forecast-container" class="overflow-x-auto pb-4">
                            <div id="hourly-forecast-scroll" class="flex gap-3 min-w-max"></div>
                        </div>
                    </div>

                    <!-- 5-Day Forecast -->
                    <div class="mt-8">
                        <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">5-Day Forecast</h3>
                        <div id="forecast-container" class="grid grid-cols-1 sm:grid-cols-5 gap-3"></div>
                    </div>

                    <!-- Weather Map Link -->
                    <div class="mt-8 text-center">
                        <a id="weather-map-link" href="#" target="_blank" class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg">
                            <span>üó∫Ô∏è</span>
                            <span>View on Weather Map</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Favorites Sidebar -->
            <div id="favorites-sidebar" class="fixed top-0 right-0 h-full w-80 bg-white dark:bg-gray-800 shadow-2xl transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Favorites</h2>
                        <button id="close-favorites" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="favorites-list" class="space-y-3"></div>
                    <p id="no-favorites" class="text-center text-gray-500 dark:text-gray-400 mt-8">No favorite locations yet</p>
                </div>
            </div>
            <div id="favorites-overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
